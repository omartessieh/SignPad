<div class="signpad" align="center">
  <signature-pad
    [options]="signaturePadOptions"
    (onBeginEvent)="drawStart()"
    (onEndEvent)="drawComplete()"
  ></signature-pad>
</div>

<ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="full" color="danger" (click)="drawClear()"
        >Clear</ion-button
      >
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full" color="secondary" (click)="drawComplete()"
        >Save</ion-button
      >
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6">
      <ion-button expand="full" color="primary" (click)="toggleDrawingMode()"
        >Draw / Erase</ion-button
      >
    </ion-col>
    <ion-col size="6">
      <input type="color" (change)="onColorChange($event)" #colorPicker />
    </ion-col>
  </ion-row>
</ion-grid>
